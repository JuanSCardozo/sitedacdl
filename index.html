<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/telas.css" media="screen">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Copa dos Lek's</title>
</head>
<body>
    <header>

        <nav class="navbar">
            <div class="logo">
                <h1><img class="imglogo" src="imagens/logoscdl/logowhite.png" alt=""></h1>
            </div>

            <div class="patrociniomaster">
                <h1>{Logo Patrocinador}</h1>
            </div>

            <div class="navlist">
                <ul>
                    <li class="navitem"><a href="#" class="navlink">Inicio</a></li>
                    <li class="navitem"><a href="#" class="navlink">Projetos</a></li>
                    <li class="navitem"><a href="#" class="navlink">sobre</a></li>
                </ul>
            </div>

            <div class="mobile-menu-icon">
                <button onclick="menuShow()"><img class="icon" src="imagens/menu_white_36dp.svg" alt=""></button>
            </div>
        </nav>

        <div class="mobile-menu">
            <ul>
                <li class="navitem"><a href="#" class="navlink">Inicio</a></li>
                    <li class="navitem"><a href="#" class="navlink">Projetos</a></li>
                    <li class="navitem"><a href="#" class="navlink">sobre</a></li>
            </ul>
        </div>

    </header>
    <main>

        <div class="slider">

            <div class="slides">
                <!--Radio buttons-->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <!--Fim Radio buttons-->

                <!--Slide imagens-->
                <div class="slide first">
                    <img src="imagens/slider/slide1.png" alt="slide 1">
                </div>
                
                <div class="slide">
                    <img src="imagens/slider/slide2.png" alt="slide 2">
                </div>

                <div class="slide">
                    <img src="imagens/slider/slide3.png" alt="slide 3">
                </div>

                <div class="slide">
                    <img src="imagens/slider/slide4.png" alt="slide 4">
                </div>

                <!--Fim Slide imagens-->

                <!--Navigation auto-->

                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>

                <!--Fim Navigation auto-->
            </div>

            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
                
        </div>

    </main>
    <footer>

        <h1>Copa dos Lek's</h1>

    </footer>

    <script src="script.js"></script>
</body>
</html>
